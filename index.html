<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tp5-Ej6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <!-- As a heading -->
      <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Tp5-Ej6</span>
        </div>
      </nav>
    </header>
    <main class="my-5 text-center flex-grow-1">
      <div class="mt-3 container">
        <h4 class="d-block">Ingrese el tiempo para la cuenta regresiva</h4>
        <br />
        <section class="row">
          <div class="col-3">
            <label class="text-center" for="horas">Horas</label><br />
            <input type="number" id="horas" />
          </div>
          <div class="col-3">
            <label class="text-center" for="minutos">Minutos</label><br />
            <input type="number" id="minutos" />
          </div>
          <div class="col-3">
            <label class="text-center" for="segundos">Segundos</label><br />
            <input type="number" id="segundos" />
          </div>
          <div class="col-3">
            <label class="text-center" for="milisegundos">MiliSegundos</label
            ><br />
            <input type="number" id="milisegundos" />
          </div>
        </section>
      </div>
      <div class="mt-3" id="contenedorBotones">
        <button class="btn btn-info">Reset</button>
        <button class="btn btn-danger">Pausar</button>
        <button class="btn btn-success" id="iniciar">Iniciar</button>
      </div>
      <h2 class="mt-5">00:00:00,00</h2>
    </main>
    <footer class="bg-secondary text-center py-3">
      &copy; Todos los derechos reservados
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./tp5-ej6.js"></script>
  </body>
</html>
